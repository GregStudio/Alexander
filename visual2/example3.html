<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Section 1: Full-Width Image -->
    <section class="py-5">
        <div class="container-fluid p-0">
            <img src="https://via.placeholder.com/1200x500" class="img-fluid w-100" alt="Placeholder Image">
        </div>
    </section>

    <!-- Section 2: Image Grid -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="Placeholder Image">
                </div>
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="Placeholder Image">
                </div>
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="Placeholder Image">
                </div>
            </div>
        </div>
    </section>

    <!-- Section 3: Image with Caption -->
    <section class="py-5">
        <div class="container text-center">
            <img src="https://via.placeholder.com/800x400" class="img-fluid" alt="Placeholder Image">
            <figcaption class="mt-3">This is a caption for the image.</figcaption>
        </div>
    </section>

    <!-- Section 4: Image Gallery -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/300x200" class="img-fluid" alt="Placeholder Image">
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/300x200" class="img-fluid" alt="Placeholder Image">
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/300x200" class="img-fluid" alt="Placeholder Image">
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/300x200" class="img-fluid" alt="Placeholder Image">
                </div>
            </div>
        </div>
    </section>

    <!-- Section 5: Full-Width Background Image with Content -->
    <section class="py-5 text-white text-center" style="background-image: url('https://via.placeholder.com/1200x500'); background-size: cover; background-position: center;">
        <div class="container">
            <h2>Overlay Content</h2>
            <p>This is an example of content overlaying a background image.</p>
        </div>
    </section>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
